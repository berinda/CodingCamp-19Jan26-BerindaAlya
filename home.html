<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
                <span>To-Do List</span>
            </div>
            
            <button class="add-task-btn" id="addTaskBtn">
                <span>+</span> Add New Tasks
            </button>

            <button class="calendar-btn" id="calendarBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Calendar View
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div class="navbar">
                <h1 class="header">Today</h1>
                <div class="filter-container">
                    <select id="filterSelect" class="filter-select" title="Filter tasks">
                        <option value="all">All</option>
                        <option value="uncompleted">Uncompleted</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <!-- Task Form (Hidden by default) -->
            <div class="task-form" id="taskForm">
                <h2 class="form-title">Add New Task</h2>
                
                <form id="todoForm">
                    <div class="form-group">
                        <label for="taskName">Task:</label>
                        <input type="text" id="taskName" required>
                    </div>

                    <div class="form-group">
                        <label for="taskDesc">Description:</label>
                        <textarea id="taskDesc"></textarea>
                    </div>

                    <!-- <div class="form-group">
                        <label for="taskType">Type</label>
                        <select id="taskType">
                            <option value="">Select Type</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div> -->

                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save</button>
                    </div>
                </form>
            </div>

            <!-- Tasks List -->
            <div class="tasks-list" id="tasksList"></div>

            <!-- Calendar View (Hidden by default) -->
            <div class="calendar-view" id="calendarView">
                <div class="calendar-header">
                    <button class="calendar-nav" id="prevMonth">&lt;</button>
                    <h2 class="calendar-title" id="calendarTitle"></h2>
                    <button class="calendar-nav" id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days" id="calendarDays"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
